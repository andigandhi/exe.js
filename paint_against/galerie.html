<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<title>Unbenanntes Dokument</title>
	<style>
		.galerieItem {
			vertical-align:middle;
			cursor: pointer;
			margin: 10px;
		}
		
		.galNo {
			font-size: 50px;
			margin-bottom: 100px;
		}
	</style>
</head>

<body>

	<div id="bilderGalerie" style="text-align: center">
		<h1>Die Kunstwerke</h1>
		Stimme für deine Lieblingswerke ab! Jede Person kann jedem Kunstwerk maximal eine Stimme geben.<br><br><br>
	</div>
	
	<script>
		function upvote(id) {
			$.ajax({
				type: "POST",
				url: "upvoteHandler.php",
				data: { 
					picNo: id
				}
			}).done(function(response) {
				if (response == "OK.") {
					var spanElement = document.getElementById("p"+id);
					spanElement.innerHTML = parseInt(spanElement.innerHTML) + 1;
				} else {
					alert("Hast du schonmal dafür abgestimmt?");
				}
			});
		}
		
		function ladeBilder(jsonObj) {
			var galDiv = document.getElementById("bilderGalerie");
			for (var i = 0; i < jsonObj.length; i++) {
				var spanNo = '<img alt="" src="icons/up.png"><span class="galNo" id="p'+jsonObj[i]["name"]+'">'+jsonObj[i]["points"]+'</span>'
				galDiv.innerHTML += spanNo+'<img alt="" src="bildergalerie/'+jsonObj[i]["name"]+'.png" width="450px" class="galerieItem" onClick="upvote(\''+jsonObj[i]["name"]+'\')"><br>';
			}
		}
		
		function getPicList() {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
			  if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);
				  
				myObj.sort(function(a, b) {
				  return b["points"] - a["points"];
				});  
				  
				ladeBilder(myObj)
			  }
			};
			xmlhttp.open("GET", "bildergalerie/pictures.txt", true);
			xmlhttp.send(); 
		}
		
		getPicList();
	</script>
</body>
</html>
